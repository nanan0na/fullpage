<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fullpage.js</title>
    <!-- fullpage 2.9.7 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css"
      integrity="sha512-q54FvbV+gGBn+NvgaD4gpJ7w4wrO00DgW7Rx503PIhrf0CuMwLOwbS+bXgOBFSob+6GVy1HDPfaRLJ8w2jiS4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- fullpage 2.9.7 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"
      integrity="sha512-bxzECOBohzcTcWocMAlNDE2kYs0QgwGs4eD8TlAN2vfovq13kfDfp95sJSZrNpt0VMkpP93ZxLC/+WN/7Trw2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- 인디케이터 -->
    <ul id="myMenu">
      <li data-menuanchor="sec1" class="active">
        <a href="#sec1"><b>첫번째</b></a>
      </li>
      <li data-menuanchor="sec2">
        <a href="#sec2"><b>두번째</b></a>
      </li>
      <li data-menuanchor="sec3">
        <a href="#sec3">
          <b>세번째</b>
        </a>
      </li>
      <li data-menuanchor="sec4">
        <a href="#sec4"><b>네번째</b></a>
      </li>
    </ul>
    <header id="header"></header>

    <!-- 부모의 이름은 id="fullpage", 자식은 class="section" -->
    <main id="fullpage">
      <section class="section sec1">
        <iframe
          width="70%"
          height="70%"
          src="https://www.youtube.com/embed/hMp4IppnSts?si=uY8HVW8yiNtXNc5m"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <h2>SECTION1</h2>
        <p>졸리당</p>
        <div class="btns">
          <button type="button" class="btn-down">아래</button>
        </div>
      </section>
      <section class="section sec2">
        <iframe
          width="70%"
          height="70%"
          src="https://www.youtube.com/embed/398wFL5j4XI?si=9T1oHPb8U7ewimRv"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <h2>SECTION2</h2>
        <p>너무 졸리당</p>
        <div class="btns">
          <button type="button" class="btn-up">위</button>
          <button type="button" class="btn-down">아래</button>
        </div>
      </section>
      <section class="section sec3">
        <iframe
          width="70%"
          height="70%"
          src="https://www.youtube.com/embed/PRfbCM_lWYw?si=GcyZgU77mO3l8oRf"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <h2>SECTION3</h2>
        <p>진짜 졸리당</p>
        <div class="btns">
          <button type="button" class="btn-up">위</button>
          <button type="button" class="btn-down">아래</button>
        </div>
      </section>
      <section class="section sec4">
        <iframe
          width="70%"
          height="70%"
          src="https://www.youtube.com/embed/06k5c9uc1eU?si=pLXbzr7h0ycEXKks"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <h2>SECTION4</h2>
        <p>자고시퍼효</p>
        <div class="btns">
          <button type="button" class="btn-up">위</button>
          <button type="button" class="btn-silent">원하는 곳으로 즉시(조용히)</button>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>

    <!-- top -->
    <a href="#" class="btn-top">TOP</a>
  </body>
</html>
