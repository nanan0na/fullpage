<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fullpage.js</title>
    <!-- fullpage 2.9.7 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css"
      integrity="sha512-q54FvbV+gGBn+NvgaD4gpJ7w4wrO00DgW7Rx503PIhrf0CuMwLOwbS+bXgOBFSob+6GVy1HDPfaRLJ8w2jiS4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- fullpage 2.9.7 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"
      integrity="sha512-bxzECOBohzcTcWocMAlNDE2kYs0QgwGs4eD8TlAN2vfovq13kfDfp95sJSZrNpt0VMkpP93ZxLC/+WN/7Trw2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <header id="header"></header>

    <!-- 부모의 이름은 id="fullpage", 자식은 class="section" -->
    <main id="fullpage">
      <section class="section">
        <iframe
          width="80%"
          height="80%"
          src="https://www.youtube.com/embed/hMp4IppnSts?si=uY8HVW8yiNtXNc5m"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <h2>SECTION1</h2>
        <p>졸리당</p>
      </section>
      <section class="section">
        <iframe
          width="80%"
          height="80%"
          src="https://www.youtube.com/embed/398wFL5j4XI?si=9T1oHPb8U7ewimRv"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <h2>SECTION2</h2>
        <p>너무 졸리당</p>
      </section>
      <section class="section">
        <iframe
          width="80%"
          height="80%"
          src="https://www.youtube.com/embed/PRfbCM_lWYw?si=GcyZgU77mO3l8oRf"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <h2>SECTION3</h2>
        <p>진짜 졸리당</p>
      </section>
      <section class="section">
        <h2>SECTION4</h2>
        <p>자고시퍼효</p>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
